<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="https://kit.fontawesome.com/deff952479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-title">
            <i class="fa-brands fa-square-pied-piper"></i>
            <h3>Dashboard</h3>
        </div>
        <div id="sidebar-links">
            <br>

            <i class="fa-solid fa-house"></i>
            <h3>Home</h3>
    
            <i class="fa-solid fa-user"></i>
            <h3>Profile</h3>

            <i class="fa-solid fa-message"></i>
            <h3>Messages</h3>

            <i class="fa-solid fa-clock-rotate-left"></i>
            <h3>History</h3>

            <i class="fa-solid fa-list-check"></i>
            <h3>Tasks</h3>

            <i class="fa-solid fa-people-group"></i>
            <h3>Communities</h3>

            <br>

            <i class="fa-solid fa-gear"></i>
            <h3>Settings</h3>

            <i class="fa-solid fa-question"></i>
            <h3>Support</h3>

            <i class="fa-solid fa-fingerprint"></i>
            <h3>Privacy</h3>
        </div>
    </div>
    <div id="activity-bar">
        <div id="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" id="search">
        </div>
        <div id="profile-corner">
            <h3>Mr. Anderson</h3>
            <img src="./pfp.jpg" alt="" class="profile-pic">
            <i class="fa-regular fa-bell"></i>
        </div>
        <div id="profile-welcome">
            <img src="./pfp.jpg" alt="" class="profile-pic">
            <h4>Welcome back,</h4>
            <h3>Mr. Anderson (@neo)</h3>
        </div>
        <div id="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div id="workspace">

    </div>
</body>
</html>
